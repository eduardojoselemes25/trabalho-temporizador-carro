<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reston.css" type="text/css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Exercicio-carro</title>
</head>

<body>
    <div>
        <h1>Lançamentos 2014 - Carros Sedãs</h1>
        <div class="col-dg-12 col-dm-12">
            <div class="col-dg-6 col-dm-6 box-imagem-carro">
                <img id="imagemcarro" src="img\corola.jpg" alt="" 
                onmouseover="stop()" onmouseleave="start()">
            </div>
            <div class="col-dg-6 col-dm-6 box-descricao-carro">
                <h2>Características do Carro</h2>
                <ul>
                    <li>Nome: <span id="nome">Corola</span></li>
                    <li>Pontência do motor: <span id="potencia">155</span> cv</li>
                    <li>Garantia: <span id="garantia">3</span> anos</li>
                    <li>Consumo (cidade): <span id="consumo">não foi informado</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
